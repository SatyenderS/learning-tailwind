<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="  w-[98vw] h-[100vh] bg-gray-200 m-2 p-2">
        <!-- <header> -->
        <div class="flex bg-black h-[100px] w-full rounded-xl justify-start items-center m-1 ">
            <img src="media files/youtube logo.png" alt="youtube logo" class="h-[80px] w-30 p-1 ml-7 ">
            <h1 class="font-bold text-white text-[30px] p-2 m-1 ">YouTube</h1>
            <input type="text" class=" flex  bg-white w-[700px] h-[30px] rounded-xl justify-end items-flexend"
                value="search">

        </div>
        <!-- </header> -->

        <div class="grid grid-cols-6">
            <div class="grid-cols-1 gap-4 bg-black text-white inline-block">
                <div class="hover:bg-gray-700 p-3 rounded-xl flex items-center gap-3 cursor-pointer  justify-center">
                    <span>home</span>
                </div>
                <div class="hover:bg-gray-700 p-3 rounded-xl flex items-center gap-3 cursor-pointer justify-center">
                    <span>trending</span>
                </div>

                <div class="hover:bg-gray-700 p-3 rounded-xl flex items-center gap-3 cursor-pointer justify-center">
                    <span>subscriptions</span>
                </div>

                <div class="hover:bg-gray-700 p-3 rounded-xl flex items-center gap-3 cursor-pointer justify-center">
                    <span>library</span>
                </div>

                <div class="hover:bg-gray-700 p-3 rounded-xl flex items-center gap-3 cursor-pointer justify-center">
                    <span>history</span>
                </div>



            </div>


            <div class="p-2 grid-cols-5 w-full h-fit bg-black text-white">
                <div class="flex flex-row">
                    <div class="flex items-center gap-3 cursor-pointer  justify-center">
                        <span>
                            all
                        </span>
                    </div>

                    <div class="flex items-center gap-3 cursor-pointer  justify-center">
                        <span>
                            mix
                        </span>
                    </div>

                    <div class="flex items-center gap-3 cursor-pointer  justify-center">
                        <span>
                            music
                        </span>
                    </div>

                    <div class="flex items-center gap-3 cursor-pointer  justify-center">
                        <span>
                            games
                        </span>
                    </div>

                </div>


            </div>
        </div>

    </div>
</body>
